<div class="container mt-3">
    <div class="mt-4 p-3 bg-secondary text-white rounded d-flex">

        <div class="container">
            <h1>Department Add form</h1>
        </div>
        <div class="container float-end">
            <h2 class="text-end"><button mat-raised-button color="primary"[routerLink]="['/departments']">Department list</button></h2>
        </div>
    </div>
</div>
<div class="container">
    <form [formGroup]="registrationForm">
        <div class="container p-2 bg-light">
        
                    
        <div class="form-group row">
            <div class="col">
                <label class="form-label mt-3">Name</label>
                <input class="form-control" type="text" formControlName="name" required 
                    placeholder="Enter First Name">
                <div
                    *ngIf="registrationForm.controls['name'].invalid && registrationForm.controls['name'].touched">
                    <p class="text-danger" style="font-size:11px;">This field is required!!</p>
                </div>

            </div>          
            <div class="col">
                <label class="form-label mt-3">Company</label>
                     <select class="form-select" formControlName="company" aria-label="Default select example" >
                        <option value="" disabled="">Select Company</option>
                        <option *ngFor="let company of companyName; let i=index" value="{{company}}">{{company}}
                    </option>
                      </select>
                <div
                    *ngIf="registrationForm.controls['company'].invalid && registrationForm.controls['company'].touched">
                    <p class="text-danger" style="font-size:11px;">This field is required!!</p>
                </div>

            </div>
            <div class="col">
                <label class="form-label mt-3">Manager</label>
                <input class="form-control" type="text" formControlName="manager" required 
                    placeholder="Enter last Name">
                <div
                    *ngIf="registrationForm.controls['manager'].invalid && registrationForm.controls['manager'].touched">
                    <p class="text-danger" style="font-size:11px;">This field is required!!</p>
                </div>

            </div>
        </div>
        
        <div class="col">
            <label class="form-label mt-3">Description</label>
            <textarea class="form-control" rows="4" type="text" formControlName="description" required 
                placeholder="Enter  description"></textarea>
            <div
                *ngIf="registrationForm.controls['description'].invalid && registrationForm.controls['description'].touched">
                <p class="text-danger" style="font-size:11px;">This field is required!!</p>
            </div>

        </div>
        
        <div class="row mt-5">
            <div class="col">
            <button mat-raised-button color="primary" *ngIf="!update"  (click)="addNew()">Submit</button>
            <button mat-raised-button color="primary" *ngIf="update" (click)="updateInfo()">Update</button> 
        </div>
        <div class="col">
            <button mat-raised-button color="warn" (click)="reset()" >Reset</button>
        </div>
        </div>
    </div>
    </form>
</div>
