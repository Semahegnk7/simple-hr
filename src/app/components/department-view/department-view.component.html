<div class="container mt-3">
    <div class="mt-4 p-3 bg-secondary text-white rounded d-flex">

        <div class="container">
            <h1>Department lists</h1>
        </div>
        <div class="container float-end">

            <h2 class="text-end"><button mat-raised-button color="primary" [routerLink]="['/addDepartment']">Add New
                    Department</button></h2>
        </div>
    </div>
</div>

<div class="container">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort style="width:100%;">
            <!-- Symbol Column -->

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by category">
                    Id
                </th>
                <td mat-cell *matCellDef="let element">
                    {{element.id}}
                </td>
            </ng-container>
            <ng-container matColumnDef="company">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by category">
                    Company Name
                </th>
                <td mat-cell *matCellDef="let element">
                    {{element.companyName}}
                </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by title">
                    Department Name
                </th>
                <td mat-cell *matCellDef="let element" style="text-align: left;"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="manager">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by description">
                    Manager
                </th>
                <td mat-cell *matCellDef="let element" style="text-align: left;">
                    {{element.manager}}
                </td>
            </ng-container>
            
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by description">
                    Description
                </th>
                <td mat-cell *matCellDef="let element" style="text-align: left;">
                    {{element.description}}
                </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions</th>
                <mat-cell *matCellDef="let row">
                    <button mat-fab color="warn" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="setId(row.id)">
                        <mat-icon>delete</mat-icon>

                    </button>
                     <button mat-fab color="info" (click)="setEditId(row.id)">
                        <mat-icon>edit</mat-icon>
                    </button>
                
                    
                </mat-cell>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
        <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"
            showFirstLastButtons> </mat-paginator>
    </div>


</div>


  
  <!-- Modal -->
  <div class="modal fade mt-5" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
            <div class="modal-body">
            <div class="text-center">
                <i class="fa fa-exclamation-triangle" style="font-size: 40px; color: red;"></i>
                <h4 class="mt-2">Confirmation!</h4>
                <p class="mt-3">Are You Sure?</p>
                <button type="button" class="btn btn-secondary m-2" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" (click)="deleteDepartment()" data-bs-dismiss="modal">Continue</button>
            </div>
        </div>
        
      </div>
    </div>
  </div>
